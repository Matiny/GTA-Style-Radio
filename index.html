<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="radio.css">
   <title>GTA Style Radio</title>
</head>
<body>

   <section class="radio">

      <div class="septagon">
         <div class="labels">
            <p>
               <em></em>
            </p>
            <p>Radio</p>
            <p>Off</p>
         </div>
         <span class="deg40"><img src="images/pngs/rock.png" alt="" /></span>
         <span class="deg90"><img src="images/pngs/none.png" alt="" /></span>
         <span class="deg140"><img src="images/pngs/blue.png" alt="" /></span>
         <span class="deg195"><img src="images/pngs/flash.png" alt="" /></span>
         <span class="deg245"><img src="images/pngs/estim.png" alt="" /></span>
         <span class="deg295"><img src="images/pngs/urban.png" alt="" /></span>
         <span class="deg345"><img src="images/pngs/intl.png" alt="" /></span>
         <audio id="playmusic" preload="none"><source type="audio/mpeg" /></audio>
      </div>

   </section>

   <section class="slides mobile-no">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
   </section>

   <section class="blurfx mobile-no">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
   </section>

   <img src="images/pngs/vice-logo.png" alt="" class="image">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="radio.js"></script>

</body>
</html>
